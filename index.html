<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client-side apps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .home-screen {
        background-image: linear-gradient(to bottom, #e0ffff, #cce0ff);
        background-size: cover;
        background-position: center;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .app-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        gap: 40px;
    }
    .app-icon {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 80px;
        text-decoration: none;
        transition: transform 0.2s ease;
    }
    .app-icon:hover, .app-icon:focus {
        transform: scale(1.05);
    }
    .icon {
        width: 60px;
        height: 60px;
    }
    .app-name {
        margin-top: 8px;
        color: #000000;
        font-size: 12px;
    }
</style>
</head>
<body>
  <div class="home-screen">
    <ol class="app-list">
      <li>
        <a href="https://pdf-to-svg.client-side.app/" class="app-icon">
          <img src="https://pdf-to-svg.client-side.app/icons/icon.svg" alt="PDF to SVG" class="icon">
          <span class="app-name">PDF to SVG</span>
        </a>
      </li>
      <li>
        <a href="https://csv-to-sheet.client-side.app/" class="app-icon">
          <img src="https://csv-to-sheet.client-side.app/icons/icon.svg" alt="Messages" class="icon">
          <span class="app-name">CSV to Sheet</span>
        </a>
      </li>
      <li>
        <a href="https://audio-to-video.client-side.app/" class="app-icon">
          <img src="https://audio-to-video.client-side.app/icons/icon.svg" alt="Maps" class="icon">
          <span class="app-name">Audio to Video</span>
        </a>
      </li>
    </ol>
  </div>
</body>
</html>
